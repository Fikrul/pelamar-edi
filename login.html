        <title>PELAMAR PT EDI</title>

        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

    </head>

    <body>

      <main>
        <div class="container">

          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                  <div class="card mb-3">

                    <div class="card-body">

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Silahkan Login </h5>
                        <p class="text-center small"></p>
                      </div>

                      <form class="row g-3 needs-validation" novalidate>

                        <div class="col-12">
                          <label for="yourUsername" class="form-label">E-mail</label>
                          <div class="input-group has-validation">
                            <input type="text" name="username" class="form-control" id="yourUsername" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>

                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="yourPassword" required>
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div>

                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit" href="data-diri.html">Login</button>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">Lupa password? <a href="pages-register.html">lupa password</a></p>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">Belum memiliki akun? <a href="pages-register.html">Daftar</a></p>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </section>

        </div>
      </main><!-- End #main -->

      <!-- Start Footer-->
